<div class="contact-wrapper">
  <div class="pic-container">
    <picture>
      <source
        media="(min-width: 1360px)"
        type="image/webp"
        srcset="
          ./images/webp/home/dt/contact.webp    1x,
          ./images/webp/home/dt/contact@2x.webp 2x
        "
      />

      <source
        media="(min-width: 768px)"
        type="image/webp"
        srcset="
          ./images/webp/home/t/contact.webp    1x,
          ./images/webp/home/t/contact@2x.webp 2x
        "
      />

      <source
        media="(min-width: 320px)"
        type="image/webp"
        srcset="
          ./images/webp/home/m/contact.webp    1x,
          ./images/webp/home/m/contact@2x.webp 2x
        "
      />

      <source
        media="(min-width: 1360px)"
        srcset="
          ./images/home/dt/contact.jpg    1x,
          ./images/home/dt/contact@2x.jpg 2x
        "
      />

      <source
        media="(min-width: 768px)"
        srcset="
          ./images/home/t/contact.jpg    1x,
          ./images/home/t/contact@2x.jpg 2x
        "
      />

      <source
        media="(min-width: 320px)"
        srcset="
          ./images/home/m/contact.jpg    1x,
          ./images/home/m/contact@2x.jpg 2x
        "
      />

      <img src="./images/home/m/contact.jpg" alt="contact us" />
    </picture>
  </div>

  <section class="contact" id="contact">
    <div class="container">
      <h2 class="title">Request Callback</h2>
      <form class="contact-form" id="form" netlify>
        <ul class="contact-list list">
          <li class="contact-item">
            <input
              type="text"
              class="contact-name"
              name="name"
              placeholder="Enter your name"
            />
          </li>
          <li class="contact-item">
            <input
              type="email"
              class="contact-email"
              name="email"
              placeholder="Enter email*"
              id="email"
            />

            <div class="error hide" id="error">
              <svg width="16" height="15">
                <use href="./images/sprite.svg#warn"></use>
              </svg>

              <p>This is a required field</p>
            </div>
          </li>
        </ul>

        <button class="btn" type="submit" id="send_btn">Send</button>
      </form>
    </div>
  </section>
</div>
